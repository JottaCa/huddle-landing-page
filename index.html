<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/varibles.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Huddle</title>
</head>
<body>
    <main class="page">
        <header class="header">
            <img src="./src/images/logo.svg" alt="Logo Huddle" class="logo">
        </header>
        <figure class="layout">
            <img src="./src/images/illustration-mockups.svg" alt="layout-desktop" class="illustration-mockups">
        </figure>
        <div class="information">  
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="intro">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion. </p>
            <button class="btn-register">Register</button>
        </div>
        <footer class="footer">
            <div class="social">
                <a href="/" target="_blank">
                    <i class="fa fa-facebook-f"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                <a href="/" target="_blank">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
        </footer>
    </main>
</body>
</html>
